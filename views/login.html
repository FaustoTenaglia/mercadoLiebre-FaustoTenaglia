<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login</title>
</head>
<header class="header-login"> 
  <div class="top-header2">
    <div class="logo2">
      <img
        src="images/logo-mercado-liebre.svg"
        alt="Logo de MercadoLiebre"
      />
    </div>
    <div class="form2" action="#" method="GET">
      <input type="text" class="input2" placeholder="Buscar productos, marcas y más">
      <button type="submit" class="submit2"><i class="fa fa-search"></i></button>
    </div>
    <a href="/" class="back-button">←</a>
</header>
<body class="body-login">
    <form action="/" method="POST" class="form-login">
    <label for="username">Nombre de usuario:</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="password">Contraseña:</label><br />
        <input type="password" id="password" name="password" /><br />
        <button type="submit" class="enviar">Enviar</button>
    </form>
</body>
</html>
